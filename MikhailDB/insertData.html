<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Insert Data Into a Database</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <form method="post" action="php/insertIntoValues.php">
        <fieldset>
            <legend>Enter Project Information:</legend>

            <label for="projectID">Project ID</label>
            <input type="number" name="projectID" id="projectID" required />

            <label for="totalBudget">Total Budget ($)</label>
            <input type="number" step="0.01" name="totalBudget" id="totalBudget" required min="0" />
            <br />
            <label for="budgetPortion">Budget Portion (%)</label>
            <input type="range" name="budgetPortion" id="budgetPortion" min="0" max="100" step="0.1" oninput="sliderValue.innerText = this.value + '%'" />
            <div class="slider-value" id="sliderValue">50%</div>

            <label for="projectFunction">Project Function</label>
            <select name="projectFunction" id="projectFunction" required>
                <option value="">-- Select Function --</option>
                <option value="Telescope Upgrade">Telescope Upgrade</option>
                <option value="Wildlife Rescue">Wildlife Rescue</option>
                <option value="AI Research Lab">AI Research Lab</option>
                <option value="Oral History Archive">Oral History Archive</option>
                <option value="Dance Costume Fund">Dance Costume Fund</option>
            </select>
            <br />
            <br />
            <input type="submit" value="Submit" />
        </fieldset>
    </form>
    <br />
    <a href="index.html">Back to the homepage</a>
</body>
</html>
